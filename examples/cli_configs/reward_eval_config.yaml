# Reward Model Training Configuration Example
# This configuration demonstrates LoRA fine-tuning for reward models

# Model configuration
model_name_or_path: "AmirMohseni/skywork-reward-v2-llama-3.1-8b-rank128-bard-lmarena-all"
attn_implementation: "flash_attention_2"  # Use Flash Attention 2 for improved performance

# Reward model configuration
num_labels: 1  # Single scalar reward score (default). Access via: model(**inputs).logits[0][0]

datasets:
  - path: "AmirMohseni/eduArena-training-bard-single-turn"
    split: "test"

# Optional validation dataset configuration
validation_datasets:
  - path: "AmirMohseni/arena-preference-data-no-ties"
    split: "all_data"
    
# Training arguments optimized for reward model training
learning_rate: 1.0e-4  # Higher learning rate for LoRA
num_train_epochs: 0
#max_steps: 400
per_device_train_batch_size: 1
gradient_accumulation_steps: 2
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
max_length: 4096  # Maximum sequence length for reward model
filter_long_sequences: true  # If true, discard examples exceeding max_length instead of truncating

# Learning rate scheduler for better convergence
lr_scheduler_type: "cosine"  # Cosine annealing for smooth learning rate decay
warmup_ratio: 0.01  # 10% of training steps for warmup (helps with stability)

# Mixed precision training (if not auto-detected)
bf16: true  # Use bfloat16 for better numerical stability than fp16

# Reward-specific settings
#center_rewards_coefficient: 0.01  # Prevents reward scale drift and improves stability
disable_dropout: true  # Disable dropout for reward model stability

# Evaluation
eval_strategy: "steps"
eval_steps: 50
eval_on_start: true  # Evaluate before training starts
per_device_eval_batch_size: 25

# Model selection: save best model based on eval accuracy
load_best_model_at_end: true  # Load best checkpoint at end of training
metric_for_best_model: "eval_accuracy"  # Use accuracy as selection criterion
greater_is_better: true  # Higher accuracy is better

# Logging and tracking  
logging_steps: 1
logging_strategy: steps
logging_first_step: true
#log_completions: true  # Log completions for debugging and monitoring
#num_completions_to_print: 3  # Number of completions to show in console

output_dir: "runs/skywork-reward-v2-llama-3.1-8b-rank128-bard-lmarena-all-eval"
run_name: "reward-skywork-reward-v2-llama-3.1-8b-rank128-bard-lmarena-all-eval"
project_name: "reward-model-training" 
report_to: ["wandb"]

# Resume from checkpoint
resume_from_checkpoint: false  # Automatically resume from the latest checkpoint in output_dir

# LoRA configuration
use_peft: true
lora_r: 1
lora_alpha: 32
lora_dropout: 0.01
lora_target_modules: "all-linear"
lora_task_type: "SEQ_CLS"  # Important: Use SEQ_CLS for reward models!

# Quantization for memory efficiency (optional)
#load_in_8bit: false
#load_in_4bit: true

# Saving and pushing
save_strategy: "steps"
save_steps: 50
save_total_limit: 3  # Keep 3 best checkpoints
push_to_hub: true
hub_strategy: "every_save"  # Push to hub at every save (or use "end" for only final model)
hub_private: true  # Push model as private to Hugging Face Hub
merge_lora_and_push: true  # If true, merge LoRA adapter with base model before pushing to hub (creates standalone model)

# Field mapping - Option 2: Using direct chosen/rejected format (recommended)
field_mapping:
  chosen_field: "chosen"
  rejected_field: "rejected"

# Optional validation field mapping
# If not provided, will use the same mapping as training dataset
validation_field_mapping:
  chosen_field: "chosen"
  rejected_field: "rejected"

# Advanced options
dataloader_pin_memory: true  # Pin memory for faster GPU transfer
dataloader_num_workers: 4  # Increased for better data loading parallelism
#remove_unused_columns: true
dataset_num_proc: 32  # Increased for faster dataset preprocessing

# Reproducibility
dataset_seed: 42
seed: 42  # Set global seed for reproducibility